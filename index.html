<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="parent">
    <div class="container">
    <input type="text" id="input" ></input>
    <br>
    <div class="btns">
    <button onclick="getvalues(value)" value="(">(</button>
    <button onclick="getvalues(value)" value=")">)</button>
    <button id="clr" onclick="getvalues(value)" value="clr">C</button>
    <button onclick="getvalues(value)" value="%">%</button>
    <br>


<button id="block0"onclick="getvalues(value)" value="0">0</button>
<button id="block1" onclick="getvalues(value)" value="1">1</button>
<button id="block2" onclick="getvalues(value)" value="2">2</button>
<button id="plus" onclick="getvalues(value)" value="+">+</button>
<br>
<button id="block3" onclick="getvalues(value)" value="3">3</button>
<button id="block4" onclick="getvalues(value)" value="4">4</button>
<button id="block5" onclick="getvalues(value)"value="5">5</button>
<button id="minus" onclick="getvalues(value)" value="-">-</button>
<br>
<button id="block6" onclick="getvalues(value)" value="6">6</button>
<button id="block7" onclick="getvalues(value)" value="7">7</button>
<button id="block8" onclick="getvalues(value)" value="8">8</button>
<button id="multiply" onclick="getvalues(value)" value="*">*</button>
<br>
<button id="block9" onclick="getvalues(value)"value="9">9</button>
<button id="dot"onclick="getvalues(value)" value=".">.</button>
<button id="ans" onclick="getvalues(value)" value="ans">=</button>
<button id="divide"onclick="getvalues(value)" value="/">/</button>
</div>
</div>
</div>
</body>
</html>
